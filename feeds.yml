  # ───────────── 권위 매체 / 정부 / 협회 (HTML) ─────────────
  - name: 新华网 要闻
    type: html
    url: https://www.news.cn/politics/index.htm
    link_pattern: "www\\.news\\.cn/\\d{4}-\\d{2}/\\d{2}/c_.*?\\.htm"
    tags: [authoritative, xinhuanet]

  - name: 人民网 科技频道
    type: html
    url: http://scitech.people.com.cn/
    link_pattern: "people\\.com\\.cn/n1/\\d{4}/\\d{2}/\\d{2}/c\\d+-\\d+\\.html"
    tags: [authoritative, people]

  - name: 央视网 科技
    type: html
    url: https://tech.cctv.com/
    link_pattern: "cctv\\.com/\\d{4}/\\d{2}/\\d{2}/.*?\\.shtml"
    tags: [authoritative, cctv]

  - name: 科技日报
    type: html
    url: http://www.stdaily.com/
    link_pattern: "stdaily\\.com/.*?/\\d{4}-\\d{2}/\\d{2}/content_.*?\\.s?htm"
    tags: [authoritative, sci-tech-daily]

  - name: 经济日报 科技
    type: html
    url: https://tech.ce.cn/
    link_pattern: "ce\\.cn/cysc/tech/.*?\\d+\\.s?html"
    tags: [authoritative, economic-daily]

  - name: 工业和信息化部（工信部）新闻
    type: html
    url: https://www.miit.gov.cn/xwdt/gxdt/index.html
    link_pattern: "miit\\.gov\\.cn/.*?/\\d{4}/\\d{2}/\\d{2}/.*?\\.html"
    tags: [gov, miit]

  - name: 中国电子学会 · 新闻资讯
    type: html
    url: https://www.cie.org.cn/list_42/
    link_pattern: "cie\\.org\\.cn/(site/)?content/\\d+\\.html"
    tags: [association, cie]

